<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Demonstration</title>
    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
    <header>
        <h1>Lazy Load Demonstration</h1>
    </header>
    <main>
        <picture>
            <img loading="lazy" src="images/image1.webp" alt="Placeholder fast food fine art" width="450" height="600">
        </picture>
        <picture>
            <img loading="lazy" src="images/image2.webp" alt="Placeholder fast food fine art" width="500" height="600">
        </picture>
        <picture> 
            <img loading="lazy" src="images/image3.webp" alt="Placeholder fast food fine art" width="600" height="600">
        </picture>
        <picture>   
            <img loading="lazy" src="images/image4.webp" alt="Placeholder fast food fine art" width="650" height="600">
        </picture>
        <picture>   
            <img loading="lazy" src="images/image5.webp" alt="Placeholder fast food fine art" width="700" height="600">
        </picture>
        <picture> 
            <img loading="lazy" src="images/image6.webp" alt="Placeholder fast food fine art" width="750" height="600">   
        </picture>
    </main>
    <footer>
        <div class="footer-content">
            <span id="copyright">&copy; <span id="currentYear"></span>&nbsp;Mitchel Drennan | WDD 230</span>
        </div>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/getdates.js"></script>
</body>
</html>
