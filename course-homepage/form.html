    <main>
        <h1>Sign-Up Today</h1>
            <form method="get" action="record.html" id="contactForm">
                <label>Username*<input type="text" id="username" name="username" required></label>
            
                <label>Password*<input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" required title="Password must be at least 8 characters long and contain only letters and numbers."></label>
           
                <label>Confirm Password*<input type="password" id="passwordConfirm" name="passwordConfirm" required></label>
           
                <label>Email*<input type="email" id="email" name="email" placeholder="email@byui.edu" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" required title="Please enter a valid email address from the byui.edu domain."></label>
    
                <label>Page Rating<input type="number" name="rating"></label>

                <button type="submit">Complete Sign-Up</button>
            </form>

    <script>
        const form = document.getElementById('contactForm');
        const password = document.getElementById('password');
        const passwordConfirm = document.getElementById('passwordConfirm');

        form.addEventListener('submit', function (event) {
            if (password.value !== passwordConfirm.value) {
                alert("Passwords do not match.");
                password.value = '';
                passwordConfirm.value = '';
                password.focus();
                event.preventDefault();
            }
        });
    </script>
